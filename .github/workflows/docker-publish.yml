name: Docker

on:
  push:
    branches: [ "beta" ]
    tags: [ '*.*.*' ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: wingzzz2003/codeserver_ubuntu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      # ---------- new step: detect/tag existing image ----------
      - id: existing
        name: Check for existing image for this commit
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          # we always tag branch builds with the SHA as well, see below
          # use just the first 7 characters of the commit SHA for the pull/lookup
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}
          if docker pull "$IMAGE"; then
            echo "exists=true" >> $GITHUB_OUTPUT
            # retag with the git tag and push
            TAG=${GITHUB_REF#refs/tags/}
            docker tag "$IMAGE" "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
            docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # always produce the commit-sha tag, the branch/tag from the event
          tags: |
            type=sha
            type=ref,event=branch
            type=ref,event=tag

      - name: Build and push Docker image
        if: steps.existing.outputs.exists != 'true'
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

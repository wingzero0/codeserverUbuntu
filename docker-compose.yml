version: '3.7'

services:
  compiler:
    image: wingzzz2003/codeserver_ubuntu:${codeserverversion}
    volumes:
      - ${PWD}/${codeserverversion}/.config/code-server/config.yaml:/root/.config/code-server/config.yaml
      - ${PWD}/${codeserverversion}/.local/share/code-server/User/settings.json:/root/.local/share/code-server/User/settings.json
    ports:
      - 8080:8080
    entrypoint: code-server
